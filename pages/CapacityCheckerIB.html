<html>

<head>
    <title>AR.js Image test</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a-nft type="nft" url="https://goose-txt.github.io/ice-4177_xr.github.io/marker/FloorPlanMarker/FloorMap" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-plane color="grey" height="50" width="50" rotation="-90 0 0">
                <!--Box Objects-->
                <a-box id="outerBox" log="Hello, Box" color="black" depth="25" height="10" width="0.24" position="0 0 .25" wireframe="true" wireframe-linewidth="4">
                    <a-box id="innerBox" color="red" depth="20" height="10" width="20" position="0 -.25 0"></a-box>
                    <a-entity text="value: Hello World; color: black;" position="-.25 0 0" scale="20 20 10">
                    </a-entity>

                </a-box>
            </a-plane>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
