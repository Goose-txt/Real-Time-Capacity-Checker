<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#eeecec"></a-plane>
        <a-torus position="0 1 -4" color="#43A367" arc="360" radius="1.5" radius-tubular="0.11"></a-torus>
        <a-torus position="0 1 -4" color="#dd1d1d" arc="360" radius="2" radius-tubular="0.11"></a-torus>
        <a-torus position="0 1 -4" color="#28188b" arc="360" radius="2.5" radius-tubular="0.11"></a-torus>
        <a-torus position="0 1 -4" color="#dde038" arc="360" radius="3" radius-tubular="0.11"></a-torus>
        <a-cylinder position="-.5 1 -3" color="grey" height="1.5" radius=".125"></a-cylinder>
        <a-cylinder position=".5 1 -3" color="grey" height="1.5" radius=".125"></a-cylinder>
        <a-assests>
            <img id="name" src="../images/name.png">
        </a-assests>
        <a-plane position="0 1.5 -3" width=".75" height=".25" src="#name"></a-plane>
        <a-gltf-model src="../models/stitch/scene.gltf" position="0 .75 -2" scale=".25 .25 .25"></a-gltf-model>
        <a-sky color="#050000"></a-sky>
    </a-scene>
</body>

</html>
