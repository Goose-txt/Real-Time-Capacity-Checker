<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!--BackGround-->
            <a-plane color="#CCC" height="5" width="5" rotation="-90 0 0">
                <!--Box Objects-->
                <a-box color="black" depth=".25" height="1" width="0.24" wireframe="true" wireframe-linewidth="4">
                    <a-box color="red" depth=".24" height=".5" width="0.24" position="0 -.125 0"></a-box>
                </a-box>


                <a-cylinder color="black" height="1" radius=".25" wireframe="true" wireframe-linewidth="2" position=".5 0 0">
                    <a-cylinder color="red" height=".5" radius=".24" position="0 -.25 0"></a-cylinder>
                </a-cylinder>
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
